<div class="row">
  <div class="col-md-12">
    <div class="card main-card mb-3">
      <div class="card-header">
        File Upload
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="input-group">
              <div class="input-group-prepend">
                <!-- <span class="input-group-text" id="inputGroupFileAddon01">Upload</span> -->
              </div>
              <div class="custom-file">
                <label class="custom-file-label" id="inputGroupFile01">Choose file</label>
                <input type="file" class="custom-file-input" #choseFile (change)="uploadFiles( choseFile.files )">

              </div>
            </div>
          </div>
          <div class="col-md-6"> <button class="btn-wide mb-2 mr-2 btn-pill btn btn-primary" (click)="SubmitUploadedFiles()">Upload</button></div>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="main-card mb-3 card">
          <div class="card-body">
            <h5 class="card-title">Job card Details</h5>
            <table class="mb-0 table table-bordered">
              <thead>
                <tr>
                  <th>Order Number</th>
                  <th>Part Number</th>
                  <th>Customer</th>
                  <th>Issued Quantity</th>
                  <th>Per day production Quantity</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of fileUploadApiService.JobcardDataArray">
                  <th scope="row">{{data.order_number}}</th>
                  <td>{{data.part_number}}</td>
                  <td>{{data.customer_name}}</td>
                  <td>{{data.issued_qty}}</td>
                  <td>{{data.per_day_qty}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
