<div class="row">
  <div class="col-md-12">
    <div class="card main-card mb-3">
      <div class="card-header">
        <div class="card-header-title">Tab Configuration</div>
        <div class="btn-actions-pane-right">
          <select type="select" id="exampleCustomSelect" name="customSelect" class="custom-select">
            <option value="">Select Line</option>
            <option>Line 1</option>
            <option>Line 2</option>
            <option>Line 3</option>
            <option>Line 4</option>
            <option>Line 5</option>
            <option>Line 6</option>
            <option>Line 7</option>
            <option>Line 8</option>
          </select>
        </div>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col-lg-12">
            <div class="main-card mb-3 card">
              <ul class="list-group list-group-flush" *ngFor="let data of sampleArray">
                <li class="list-group-item">
                  <!-- <div class="widget-content p-0">
                    <div class="widget-content-wrapper"> -->
                  <div class="row">
                    <div class="col-md-3">
                      <div class="heading">{{data.id}}.</div>
                    </div>
                    <div class="col-md-3">
                      <div class="heading">{{data.oper}}</div>
                    </div>
                    <div class="col-md-3 text-center">
                      <div class="heading">
                        <select type="select" id="tabid" name="customSelect" class="custom-select" >
                          <option *ngFor="let drop of tabArray">{{drop.tab}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3 text-right">
                      <div role="group" class="btn-group-sm btn-group">
                        <button type="button" class="btn-shadow btn btn-primary">Assign</button>
                      </div>
                    </div>
                  </div>
                  <!-- <div class="widget-content-left mr-3">
                        <div class="widget-heading">1.</div>
                      </div>
                      <div class="widget-content-left">
                        <div class="widget-heading">Operation 1</div>
                      </div>
                      <div class="widget-content-center">
                          <div class="widget-heading">Operation 1</div>
                        </div>
                      <div class="widget-content-right">
                        <div role="group" class="btn-group-sm btn-group">
                          <button type="button" class="btn-shadow btn btn-primary">Save</button>
                        </div>
                      </div> -->
                  <!-- </div>
                  </div> -->
                </li>

              </ul>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
